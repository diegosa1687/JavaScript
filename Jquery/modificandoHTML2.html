<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        // manipulando dentro do elemento
        $('#div1').append(', 2') // adiciona por último
        $('#div1').prepend('0, ') // adiciona primeiro

        $('<span>, 3</span>').appendTo('#div1') // add por último
        $('<span>-1, </span>').prependTo('#div1') // add primeiro

        // manipulando fora do elemento
        $('#div2').before('<p>Antes 2</p>') // add antes do elemento
        $('#div2').after('<p>Depois 2</p>') // add depois do elemento

        $('<p>Antes 3</p>').insertBefore('#div3') // add antes do elemento
        $('<p>Depois 3</p>').insertAfter('#div3') // add depois do elemento

        // vai envolver o elemento com a tag (<div> <p></p> </div>)
        // $('p.numero').wrap('<div>') // envolve elemento a elemento
        $('p.numero').wrapAll('<div id="div4">') // envolve tudo junto em um só
        $('#div4').empty() // limpa o conteúdo
        $('#div3, #div4').prev().remove() // prev seleciona o anterior de div3 e div4
        
        // vai substituir todas as tags p dentro do body
        // $('<div>Substituto</div>').replaceAll('body > p')
        $('body > p').replaceWith('<div>Substituto</div>')
        // $('body > p').replaceWith(function () {
        //     return $('<div>').html($(this).html()).append('!!!')
        // })

    </script>
</body>
